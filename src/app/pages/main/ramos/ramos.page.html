<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ramos de flores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ramos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mostrar los productos en tarjetas -->
  <ion-grid>
    <ion-row>
      <ion-col size="8" size-md="6" size-lg="4" *ngFor="let ramo of ramos" style="margin-bottom: 8px;">
        <ion-card>
          <ion-row>
            <!-- Columna para la imagen -->
            <ion-col size="4">
              <img [src]="ramo.imagen" alt="{{ ramo.nombre }}" class="imagen-ramo"/>
            </ion-col>
            <!-- Columna para la información -->
            <ion-col size="8">
              <ion-card-header>
                <ion-card-title>{{ ramo.nombre }}</ion-card-title>
                <ion-card-subtitle>{{ ramo.precio | currency }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p>{{ ramo.descripcion }}</p>
                <!-- Botón más pequeño para agregar al carrito -->
                <ion-button (click)="agregarAlCarrito(ramo)" expand="block" color="primary" size="small">
                  Agregar al carrito
                </ion-button>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón para ver el carrito -->
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="block" (click)="verCarrito()">
        Ver carrito
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
